name: CI/CD workflow for Maven build and Sonar code scan 

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: local
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with: 
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install -f Guestbook/pom.xml
    - name: SonarQube scan 
      uses: sonarsource/sonarqube-scan-action@v1
      with:
        projectBaseDir: 'Guestbook' 
        args: >
          -Dsonar.organization=Guestbook
          -Dsonar.projectKey=Guestbook
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
